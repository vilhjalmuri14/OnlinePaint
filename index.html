<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Skilaverkefni 1</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
    	<div class="toolBar">
    		<div class="logoSpace">
				<img src="assets/logo.png" alt="Palette" id="logo">
			</div>

	    	<div class="toolPicker">
		    	<input type="radio" name="tool" id="circleButton">Circle</input>
		        <input type="radio" name="tool" id="rectangleButton">Rectangle</input>
		        <input type="radio" name="tool" id="lineButton" checked>Line</input>
		        <input type="radio" name="tool" id="textButton">Text</input>
		        <input type="radio" name="tool" id="penButton">Pen</input>
		    </div>
			<div class="colorPicker">
				<input type="radio" name="color" id="blackColor" checked>Black</input>
		        <input type="radio" name="color" id="redColor">Red</input>
		        <input type="radio" name="color" id="blueColor">Blue</input>
		        <input type="radio" name="color" id="yellowColor">Yellow</input>
		    </div>

		    <div class="slider">
		    	<input type="range" name="lineWidth" min="1" max="10" step="1" value="1">
		    </div>

		    <div class="undoOptions">
	            <button type="button" name="undo" id="undo" disabled>undo</button>
	            <button type="button" name="redo" id="redo" disabled>redo</button>
	            <button type="button" name="clearAll" id="clearAll" disabled>Clear All</button>
	        </div>
		</div>
        <div>
        	<canvas id="myCanvas" width="1000" height="500"></canvas>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
