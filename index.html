<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Skilaverkefni 1</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
    	<div class="container-fluid" id="allContainer">
	    	<div class="row">
	    		<div class="col-md-1 col-sm-12 col-xs-12" id="logoSpace">
					<img src="assets/logo.png" alt="Palette" id="logo">
				</div>

				<!--Tool picker-->
		    	<div class="col-md-3 col-sm-6 col-xs-12" id="toolPicker">
		    		<div id="selector" class="btn-group" data-toggle="buttons">
		    			<label class="btn btn-primary">
				    		<input type="radio" name="tool" id="circleButton">Circle</input>
				    	</label>
				    	<label class="btn btn-primary">
				        	<input type="radio" name="tool" id="rectangleButton">Rectangle</input>
				        </label>
				        <label class="btn btn-primary">
				        	<input type="radio" name="tool" id="lineButton">Line</input>
				        </label>
				        <label class="btn btn-primary">
				        	<input type="radio" name="tool" id="textButton"">Text</input>
				        </label>
				        <label class="btn btn-primary active">
				        	<input type="radio" name="tool" id="penButton" checked>Pen</input>
				        </label>
					</div>
			    </div>

			    <!--Color picker-->
				<div class="col-md-2 col-sm-6 col-xs-12" id="colorPicker">
					<div id="selector" class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary active">
							<input type="radio" name="color" id="blackColor" checked>Black</input>
						</label>
						<label class="btn btn-primary">
				        	<input type="radio" name="color" id="redColor">Red</input>
				        </label>
				        <label class="btn btn-primary">
				        	<input type="radio" name="color" id="blueColor">Blue</input>
				        </label>
				        <label class="btn btn-primary">
				        	<input type="radio" name="color" id="yellowColor">Yellow</input>
				        </label>
			        </div>
			    </div>

			    <!--Line width slider-->
			    <div class="col-md-2 col-sm-6 col-xs-12" id="slider">
			    	<div class="range range-info">
			    		<input type="range" class="bar" name="lineWidth" min="1" max="10" step="1" value="1" onchange="rangeInfo.value=value">
			    		<output id="rangeInfo">1</output>
			    	</div>
			    </div>

			    <!--Undo, Redo and Clear buttons-->
			    <div class="col-md-2 col-sm-6 col-xs-12" id="undoOptions">
			    	<div class="btn-group">
			            <button type="button" class="btn btn-default" name="undo" id="undo" disabled>Undo</button>
			            <button type="button" class="btn btn-default" name="redo" id="redo" disabled>Redo</button>
			            <button type="button" class="btn btn-default" name="clearAll" id="clearAll" disabled>Clear All</button>
			        </div>
		        </div>
		        <div class="col-md-2 col-sm-6 col-xs-12" id="saveOptions">
		        	<div class="btn-group">
		            	<button type="button" class="btn btn-default" name="save"
			            data-toggle="modal" data-target="#saveModal">Save</button>
			            <button type="button" class="btn btn-default" name="load"
			            data-toggle="modal" data-target="#loadDrawingsModal" id="loadDrawingsButton">Load</button>
		            </div>
		        </div>
			</div>
	        <div id="canvasContainer">
	        	<canvas id="myCanvas" width="1000" height="500"></canvas>
	        </div>

	        <textarea rows="3" cols="25" id="canvasTextarea" style="display: none;"></textarea>
	    </div>
	   
	   <!-- Save modal -->
		<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel"><b>Save drawing</b></h4>
		      </div>
		      <div class="modal-body">
		        <div class="form-group">
    				<label for="saveTitle">Title:</label>
    				<input type="text" class="form-control" id="saveTitle" placeholder="Title">
  				</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-primary" id="saveButton" >Save!</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- load drawings modal -->
		<div class="modal fade" id="loadDrawingsModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel"><b>Saved drawings</b></h4>
		      </div>
		      <div class="modal-body">
		        <h2> Modal body </h2>
		        <button type="button" class="btn btn-primary btn-lg btn-block">Example drawing 1</button>
		        <button type="button" class="btn btn-primary btn-lg btn-block">Example drawing 2</button>
		        <button type="button" class="btn btn-primary btn-lg btn-block">Example drawing 3</button>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
       
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script src="js/main.js"></script>

    </body>
</html>
